<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body style="background-color: rgb(174, 188, 246);">
    <header class="text-center text-black p-3" style="background-color: rgb(132, 132, 231);">
        <h1>Bem Vindos ao Mundo do Sertanejo</h1>
    </header>

<main class="container border border-3 border-black w-50" style="background-color:rgb(151, 151, 255)">
    <h2>Pesquisa De Satisfação</h2>
    <form>
        <label class="p-2 mt-3" for="Nome">Nome:</label>
        <input id="Nome" type="text" maxlength="20" minlength="5" placeholder="Digite seu nome...">
        <br>
        <label class="p-2 mt-3" for="Nascimento">Data de Nascimento.:</label>
        <input id="Nascimento" type="date">
        <br>
        <label class="p-2 mt-3" for="">Informe Seu cantor favorito:</label>
        <br>
        <input type="checkbox">
        <label class=" mt-2" for="">Luan Santana</label>
        <br>
        <input type="checkbox">
        <label class="mt-2" for="">Marilia Mendonça</label>
        <br>
        <input type="checkbox">
        <label class="mt-2" for="">Henrique e Juliano</label>
        <br>
        <input type="checkbox">
        <label class="mt-2" for="">Jorge e mateus</label>
        <br>
        <input type="checkbox">
        <label class=" mt-2" for="">Gustavo Mioto</label>
        <br>
        <input type="checkbox">
        <label class="mt-2" for="">Zé Neto e Cristiano</label>
        <br>
        <input type="checkbox">
        <label class="mt-2" for="">Outros</label>
        <br>
        <label class="mt-2" for="msg">Informe seus cantores favoritos:</label>
        <br>
        <textarea class="w-100" name="" id="msg" cols="50" rows="8"></textarea>
        <br>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
           Salvar</button>
           <a href="index.html"><button type="button" class="btn btn-primary">Voltar a Tela Inicial</button></a>
          
          <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Pesquisa de Satisfação Concluida!</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
          
                <div class="modal-body">
                    Obrigado por participar da nossa pesquisa!
                </div>
                
    </form>
    
</main>

    <footer class="text-center text-white p-2" style="background-color: rgb(132, 132, 231);">
        <p>&copy; Desenvolvido por ULBRA</p>
    </footer>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
